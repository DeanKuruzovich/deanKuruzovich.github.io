<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dean Kuruzovich - Portfolio</title>
  <style>
    /* Reset and basic styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
      color: #222;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 2em;
      color: #555;
    }

    a.button {
      display: inline-block;
      padding: 0.75em 1.5em;
      background-color: #0077cc;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    a.button:hover {
      background-color: #005fa3;
    }

    /* Optional: small shadow effect for depth */
    h1, p {
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Dean Kuruzovich</h1>
  <p>Welcome to my portfolio. I love coding, building projects, and learning new technologies.</p>
  <a class="button" href="#projects">See My Projects</a>
</body>
</html>
